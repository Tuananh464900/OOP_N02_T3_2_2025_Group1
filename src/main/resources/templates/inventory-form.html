
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'Warehouse App'">Warehouse App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .kpi-card{border-radius:14px}
    .kpi-dot{width:18px;height:18px;border-radius:50%}
    .card-soft{border:1px solid rgba(0,0,0,.05); box-shadow:0 4px 18px rgba(0,0,0,.06); border-radius:16px}
  </style>
</head>
<body class="bg-light">

<div class="d-flex">
  <aside class="flex-shrink-0 p-3 text-white" style="width: 260px; min-height:100vh; background: linear-gradient(180deg,#0f172a,#0b1223 60%,#0a1121);">
    <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-5">🏬 Quản lý Kho</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto gap-1">
      <li class="nav-item"><a href="/dashboard" class="nav-link text-white bg-primary-subtle fw-semibold">📊 Tổng quan</a></li>
      <li><a href="/products" class="nav-link text-white">📦 Sản phẩm</a></li>
      <li><a href="/warehouses" class="nav-link text-white">🏠 Kho</a></li>
      <li><a href="/inventorytransactions" class="nav-link text-white">📚 Tồn kho</a></li>
      <li><a href="/inventorytransactions/create?transactionType=RECEIPT" class="nav-link text-white">⬇️ Nhập kho</a></li>
      <li><a href="/inventorytransactions/create?transactionType=ISSUE" class="nav-link text-white">⬆️ Xuất kho</a></li>
      <li><a href="#" class="nav-link text-white">📈 Báo cáo</a></li>
      <li><a href="#" class="nav-link text-white">👤 Người dùng</a></li>
    </ul>
    <hr>
    <div class="small text-secondary">v1.0 • Spring Boot</div>
  </aside>
  <main class="flex-grow-1 p-4">
<h4 class='mb-3'>Giao dịch kho</h4>\n
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${success}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${error}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<h3 class="mb-3" th:text="${transaction.id} != null ? 'Sửa giao dịch' : 'Thêm giao dịch'"></h3>
<form th:action="@{/inventorytransactions/save}" method="post" th:object="${transaction}" class="card p-3 shadow-sm">
  <input type="hidden" th:field="*{id}"/>

  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Loại</label>
      <select class="form-select" name="transactionType" th:value="*{transactionType}">
        <option value="RECEIPT" th:selected="${transaction.transactionType}=='RECEIPT'">Nhập</option>
        <option value="ISSUE" th:selected="${transaction.transactionType}=='ISSUE'">Xuất</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Sản phẩm</label>
      <select class="form-select" name="productId">
        <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"
                th:selected="${transaction.productName} == ${p.name}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Kho</label>
      <select class="form-select" name="warehouseId">
        <option th:each="w : ${warehouses}" th:value="${w.id}" th:text="${w.name}"
                th:selected="${transaction.warehouse != null and transaction.warehouse.id == w.id}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Số lượng</label>
      <input class="form-control" type="number" name="quantity" th:value="*{quantity}"/>
    </div>

    <div class="col-md-4">
      <label class="form-label">Ngày</label>
      <input class="form-control" type="date" name="transactionDate" th:value="*{transactionDate}"/>
    </div>

    <div class="col-12">
      <label class="form-label">Ghi chú</label>
      <textarea class="form-control" rows="3" name="notes" th:text="*{notes}"></textarea>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary">Lưu</button>
    <a class="btn btn-secondary" href="/inventorytransactions">Hủy</a>
  </div>
</form>

  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
