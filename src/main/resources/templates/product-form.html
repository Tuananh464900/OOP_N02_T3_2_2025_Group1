<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product Form</title></head>
<body>
    <h1 th:text="${product.id != null} ? 'Edit Product' : 'Add Product'"></h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Name:</label> <input type="text" th:field="*{name}" /><br/>
        <label>Description:</label> <input type="text" th:field="*{description}" /><br/>
        <label>Price:</label> <input type="number" step="0.01" th:field="*{price}" /><br/>
        <label>Quantity:</label> <input type="number" th:field="*{quantity}" /><br/>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/products}">Back to list</a>
</body>
</html>
