
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'Warehouse App'">Warehouse App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .kpi-card{border-radius:14px}
    .kpi-dot{width:18px;height:18px;border-radius:50%}
    .card-soft{border:1px solid rgba(0,0,0,.05); box-shadow:0 4px 18px rgba(0,0,0,.06); border-radius:16px}
  </style>
</head>
<body class="bg-light">

<div class="d-flex">
  <aside class="flex-shrink-0 p-3 text-white" style="width: 260px; min-height:100vh; background: linear-gradient(180deg,#0f172a,#0b1223 60%,#0a1121);">
    <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-5">🏬 Quản lý Kho</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto gap-1">
      <li class="nav-item"><a href="/dashboard" class="nav-link text-white bg-primary-subtle fw-semibold">📊 Tổng quan</a></li>
      <li><a href="/products" class="nav-link text-white">📦 Sản phẩm</a></li>
      <li><a href="/warehouses" class="nav-link text-white">🏠 Kho</a></li>
      <li><a href="/inventorytransactions" class="nav-link text-white">📚 Tồn kho</a></li>
      <li><a href="/inventorytransactions/create?transactionType=RECEIPT" class="nav-link text-white">⬇️ Nhập kho</a></li>
      <li><a href="/inventorytransactions/create?transactionType=ISSUE" class="nav-link text-white">⬆️ Xuất kho</a></li>
      <li><a href="#" class="nav-link text-white">📈 Báo cáo</a></li>
      <li><a href="#" class="nav-link text-white">👤 Người dùng</a></li>
    </ul>
    <hr>
    <div class="small text-secondary">v1.0 • Spring Boot</div>
  </aside>
  <main class="flex-grow-1 p-4">
<h4 class='mb-3'>Sản phẩm</h4>\n
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${success}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${error}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<h3 class="mb-3">Danh sách sản phẩm</h3>
<form class="row g-2 mb-3">
  <div class="col-auto"><input class="form-control" type="search" name="q" placeholder="Tìm theo tên" th:value="${q}"></div>
  <div class="col-auto"><button class="btn btn-outline-primary" type="submit">Tìm</button></div>
  <div class="col-auto"><a class="btn btn-success" th:href="@{/products/create}">+ Thêm</a></div>
</form>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead><tr><th>ID</th><th>Tên</th><th>Danh mục</th><th>Giá nhập</th><th>Giá bán</th><th>Tồn</th><th></th></tr></thead>
      <tbody>
      <tr th:each="p : ${page.content}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.category}"></td>
        <td th:text="${p.defaultPrice}"></td>
        <td th:text="${p.sellPrice}"></td>
        <td th:text="${p.quantity}"></td>
        <td class="text-end">
          <a class="btn btn-sm btn-primary" th:href="@{'/products/edit/' + ${p.id}}">Sửa</a>
          <form th:action="@{'/products/delete/' + ${p.id}}" method="post" th:id="${'pdel'+p.id}" class="d-inline">
            <button type="button" class="btn btn-sm btn-danger" th:onclick="${'confirmDelete(\'pdel' + p.id + '\')'}">Xóa</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<nav class="mt-3">
  <ul class="pagination">
    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
      <a class="page-link" th:href="@{|/products?page=${page.number-1}&size=${page.size}&q=${q}|}">«</a>
    </li>
    <li class="page-item disabled"><span class="page-link" th:text="${page.number+1} + ' / ' + ${page.totalPages}"></span></li>
    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
      <a class="page-link" th:href="@{|/products?page=${page.number+1}&size=${page.size}&q=${q}|}">»</a>
    </li>
  </ul>
</nav>


  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
