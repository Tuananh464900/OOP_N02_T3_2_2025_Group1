<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product List</title></head>
<body>
    <h1>Product List</h1>
    <a th:href="@{/products/new}">Add New Product</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Quantity</th><th>Actions</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Sample</td>
            <td th:text="${product.description}">Sample</td>
            <td th:text="${product.price}">0.0</td>
            <td th:text="${product.quantity}">0</td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
                <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
