<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Danh sách sản phẩm</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3" th:href="@{/}">Warehouse App</a>
  </nav>

  <div class="container mt-4">
    <div class="mb-3">
      <a class="btn btn-outline-primary" th:href="@{/}">← Trang chủ</a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Danh sách sản phẩm</h2>
      <a class="btn btn-primary" th:href="@{/products/create}">Thêm mới</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.name}"></td>
          <td th:text="${p.quantity}"></td>
          <td th:text="${p.price}"></td>
          <td>
            <a class="btn btn-warning btn-sm me-1"
               th:href="@{/products/edit/{id}(id=${p.id})}">Sửa</a>
            <a class="btn btn-danger btn-sm"
               th:href="@{/products/delete/{id}(id=${p.id})}"
               onclick="return confirm('Xóa sản phẩm?')">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
