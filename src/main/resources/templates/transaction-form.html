<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Thêm / Sửa Giao dịch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${transaction.id} != null ? 'Chỉnh sửa giao dịch' : 'Thêm giao dịch mới'"></h2>

  <form th:action="@{/inventory/save}" th:object="${transaction}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Sản phẩm:</label>
      <select class="form-select" th:field="*{product.id}">
        <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Kho:</label>
      <select class="form-select" th:field="*{warehouse.id}">
        <option th:each="w : ${warehouses}" th:value="${w.id}" th:text="${w.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Số lượng:</label>
      <input type="number" class="form-control" th:field="*{quantity}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Loại giao dịch:</label>
      <select class="form-select" th:field="*{type}">
        <option value="IN">Nhập</option>
        <option value="OUT">Xuất</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/inventory}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
