<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Kho hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 th:text="${warehouse.id == null} ? '➕ Thêm Kho hàng' : '✏️ Sửa Kho hàng'" class="mb-4"></h2>
    <form th:action="@{/warehouses/save}" th:object="${warehouse}" method="post" class="bg-white p-4 shadow-sm rounded">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Tên kho:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Vị trí:</label>
            <input type="text" th:field="*{location}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/warehouses" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
