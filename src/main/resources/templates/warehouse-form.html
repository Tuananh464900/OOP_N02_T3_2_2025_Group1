<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Form kho hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h2 th:text="${warehouse.id} != null ? 'Chỉnh sửa kho' : 'Thêm kho mới'"></h2>
    <form th:action="@{${warehouse.id} != null ? '/warehouses/edit/' + ${warehouse.id} : '/warehouses/create'}" th:object="${warehouse}" method="post">
      <div class="mb-3">
        <label class="form-label">Tên</label>
        <input class="form-control" th:field="*{name}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Vị trí</label>
        <input class="form-control" th:field="*{location}" />
      </div>
      <button class="btn btn-success" type="submit">Lưu</button>
      <a class="btn btn-secondary" th:href="@{/warehouses}">Hủy</a>
    </form>
  </div>
</body>
</html>
