<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Danh sách kho hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3" th:href="@{/}">Warehouse App</a>
  </nav>

  <div class="container mt-4">
    <h2>Danh sách kho hàng</h2>
    <a class="btn btn-primary mb-3" th:href="@{/warehouses/create}">Thêm mới</a>
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Hành động</th>
          <th>ID</th>
          <th>Tên kho</th>
          <th>Vị trí</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="wh : ${warehouses}">
          <td>
            <a class="btn btn-warning btn-sm me-1"
               th:href="@{/warehouses/edit/{id}(id=${wh.id})}">Sửa</a>
            <a class="btn btn-danger btn-sm"
               th:href="@{/warehouses/delete/{id}(id=${wh.id})}" onclick="return confirm('Xóa kho?')">Xóa</a>
          </td>
          <td th:text="${wh.id}"></td>
          <td th:text="${wh.name}"></td>
          <td th:text="${wh.location}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
